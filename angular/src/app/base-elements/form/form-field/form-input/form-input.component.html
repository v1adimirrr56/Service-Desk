<div class="form__field"
     [formGroup]="group">
  <label class="form__field__label"
         [@focusBlurFormLabel]="stateLabel()"
          >{{ formField.label }}</label>
  <input class="form__field__input"
         [formControlName]="formField.nameField"
         appFormFieldActive
         [@focusBlurFormInput]="formFieldState.isActive ? 'focus' : 'blur'"
         [(formFieldActive)]="formFieldState"
         type="text"/>
</div>
