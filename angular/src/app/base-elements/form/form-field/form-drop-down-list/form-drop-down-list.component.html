  <app-input
      #input
      [group]="group"
      [formField]="formField"
      [forceActive]="forceActive"
      (isFocusChange)="focusChanged($event)">
    <ul class="options" *appShowDropDownList="isShow">
      <li class="options__item" *ngFor="let option of formField.options">
        <span class="options__item__label" (click)="chooseOption(option.label)">{{option.label}}</span>
        <span class="options__item__value">{{option.value}}</span>
      </li>
    </ul>
  </app-input>
